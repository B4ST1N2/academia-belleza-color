<section class="contenedor">
  <div class="button">
    <button (click)="logOut()" type="button" class="btn btn-danger">
      salir
    </button>
  </div>


  <div class="table">
    <a routerLink="/inscripcion/new" type="button" class="btn btn-success">Matriculate</a>
    @if(tasksService.loading()){
      <p>Cargando...</p>
    }@else{
      <app-table [tasks]="tasksService.getTasks()"/>
    }

  </div>
</section>
