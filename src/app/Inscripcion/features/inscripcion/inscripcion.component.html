<section class="contenedor">
  <div class="salir">
    <button (click)="logOut()" type="button" class="x">x</button>
  </div>

  <!-- Vista solo para usuarios regulares (no administradores) -->
  <div *ngIf="!isAdmin">
    <div class="table">
      <a routerLink="/inscripcion/new" type="button" class="btn btn-success">Matriculate</a>
      @if(tasksService.loading()) {
        <p>Cargando...</p>
      } @else {
        <app-table [tasks]="tasksService.getTasks()"></app-table>
      }
    </div>

    <div class="texto">
      <h2>Tienes dos Formas de pagar la Matricula:</h2>
      <p>
        1. Dando a la opción pagar, recordar mandar el comprobante al WhatsApp:
        <button (click)="redirectToWhatsApp()" class="btn btn-primary">WhatsApp</button>
      </p>
      <p>2. Ir el día de matrículas y pagar en persona</p>
    </div>
  </div>

  <!-- Vista para administradores -->
  <div *ngIf="isAdmin">
    <app-admin-matriculas></app-admin-matriculas>
  </div>
</section>
